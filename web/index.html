
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script type="text/javascript" src='index.js'></script>
    
    <title>Heatmaps</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #title {
        text-align: center;
        font-size: 300%;
        font-weight: bold;
        margin: 40px 5% 0px 5%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .row > div {
        padding: 0;
      }
      .row {
        margin: 0;
      }
      #splitbar {
        margin-bottom: 40px;
        height: 50%;
      }
      #map div {
        position: relative;
      }
      #map {
        height: 418px;
      }
    </style>
  </head>

  <body>

    <div class="shadow-lg p-3 mb-5 bg-white rounded" id='title'>Data Vizualization</div>

    <div class='container'>
      <div class='row'>
        <div id='myDiv'class='col-12-xs col-md-6'>
          
        </div>
        <div id='bar2' class='col-12-xs col-md-6'></div>
        
        <div id='splitbar' class='col-12-xs col-md-6'>
          
        </div>
        <div id='heat' class='col-12-xs col-md-6'>
          <div id="floating-panel">
            <button onclick="toggleHeatmap()">Toggle Heatmap</button>
            <button onclick="changeGradient()">Change gradient</button>
            <button onclick="changeRadius()">Change radius</button>
            <button onclick="changeOpacity()">Change opacity</button>
          </div>
          <div id="map"></div>
        </div>
      </div>
    </div>





    



    <script>
      var map, heatmap;

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: {lat: 45.5017, lng: -73.5673},
          mapTypeId: 'satellite'
        });

        heatmap = new google.maps.visualization.HeatmapLayer({
          data: getPoints(),
          map: map
        });
      }

      function toggleHeatmap() {
        heatmap.setMap(heatmap.getMap() ? null : map);
      }

      function changeGradient() {
        var gradient = [
          'rgba(0, 255, 255, 0)',
          'rgba(0, 255, 255, 1)',
          'rgba(0, 191, 255, 1)',
          'rgba(0, 127, 255, 1)',
          'rgba(0, 63, 255, 1)',
          'rgba(0, 0, 255, 1)',
          'rgba(0, 0, 223, 1)',
          'rgba(0, 0, 191, 1)',
          'rgba(0, 0, 159, 1)',
          'rgba(0, 0, 127, 1)',
          'rgba(63, 0, 91, 1)',
          'rgba(127, 0, 63, 1)',
          'rgba(191, 0, 31, 1)',
          'rgba(255, 0, 0, 1)'
        ]
        heatmap.set('gradient', heatmap.get('gradient') ? null : gradient);
      }

      function changeRadius() {
        heatmap.set('radius', heatmap.get('radius') ? null : 20);
      }

      function changeOpacity() {
        heatmap.set('opacity', heatmap.get('opacity') ? null : 0.2);
      }

      // Heatmap data: 500 Points
      function getPoints() {
        return [
          new google.maps.LatLng(45.5011, -73.5676),
          new google.maps.LatLng(45.5013, -73.5673),
          new google.maps.LatLng(45.5015, -73.5663),
          new google.maps.LatLng(45.5017, -73.5659),
          new google.maps.LatLng(45.5019, -73.5689),
          new google.maps.LatLng(45.5022, -73.5623),
          new google.maps.LatLng(45.5024, -73.5532),
          new google.maps.LatLng(45.5027, -73.5673),
          new google.maps.LatLng(45.5027, -73.5974),
          new google.maps.LatLng(45.5145, -73.5123),
          new google.maps.LatLng(45.5132, -73.5423),
          new google.maps.LatLng(45.5146, -73.5953),
          new google.maps.LatLng(45.5090, -73.5325),
          new google.maps.LatLng(45.5245, -73.6123),
          new google.maps.LatLng(45.5468, -73.5231),
          new google.maps.LatLng(45.5182, -73.5634),
          new google.maps.LatLng(45.5228, -73.5537),
          new google.maps.LatLng(45.5393, -73.5537)
        ];
      }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAL1Vj8GJlNNgraGKyxQN1WgiPF3IAErDw&libraries=visualization&callback=initMap">
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script type="text/javascript" src='bargraph.js'></script>
    <script type="text/javascript" src='splitbar.js'></script>
    <script type="text/javascript" src='dotplot.js'></script>
  </body>
</html>
